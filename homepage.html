    <div class="chart-container" style="height: 400px">
      <canvas id="fyr"></canvas>
      <script>

                  '#DA3553BF',
                  '#DA3553'
                ],
                datalabels: {
                  color: '#FFF6F8',
                },
                borderRadius: 8
              },
              {
                label: 'RLC',
                data: [ 33.5, 27.5, 35.6, 43.4, 39.0 ],
                backgroundColor: [
                  '#004C97BF',
                  '#004C97BF',
                  '#004C97BF',
                  '#004C97BF',
                  '#004C97'
                ],
                datalabels: {
                  color: '#FFF6F8',
                },
                borderRadius: 8
              },
              {
                label: 'CEB',
                data: [ 84.8, 22.6, 15.7, 56.8, 90.6 ],
                backgroundColor: [
                  '#E7E670BF',
                  '#E7E670BF',
                  '#E7E670BF',
                  '#E7E670BF',
                  '#E7E670'
                ],
                datalabels: {
                  color: '#E7E670',
                },
                borderRadius: 8
              },
              {
                label: 'JGSOC',
                data: [ 29.1, 21.3, 40.3, 36.0, 38.0 ],
                backgroundColor: [
                  '#2DA574BF',
                  '#2DA574BF',
                  '#2DA574BF',
                  '#2DA574BF',
                  '#2DA574'
                ],
                datalabels: {
                  color: '#FFF6F8',
                },
                borderRadius: 8
              },
              {
                label: 'Others',
                data: [ 15.4, 10.5, 12.7, 15.8, 17.7 ],
                backgroundColor: [
                  '#9AB8F4BF',
                  '#9AB8F4BF',
                  '#9AB8F4BF',
                  '#9AB8F4BF',
                  '#9AB8F4'
                ],
                datalabels: {
                  color: '#08358D',
                },
                borderRadius: 8
              }
            ]
          },
          options: {
            maintainAspectRatio: false,
            layout: {
              padding: {
                top: 20
              }
            },
            scales: {
              x: {
                grid: {
                  display: false
                },
                stacked: true,
                ticks: ticks
              },
              y: {
                beginAtZero: true,
                stacked: true,
                ticks: ticks
              },
            },
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: (context) => {
                    let label = context.dataset.label || '';
                    return `${label}: ${parseFloat(context.parsed.y).toFixed(1)}`
                  }
                }
              },
              legend: {
                onClick: null,
              },
              datalabels: {
                anchor: 'end',
                align: 'end',
                offset: -28,
                font: {
                  family: "'Rethink Sans', sans-serif",
                  weight: 'bold',
                  size: 14
                },
                formatter: function (value, context) {
                    return parseFloat(value).toFixed(1); // Display the actual data value
                },
                display: function(context) {
                  if (window.matchMedia('(hover:hover)').matches) {
                    return context.active
                  } else {
                    return true
                  }
                }
              }
            }
          }
        })
      </script>
    </div>

                ],
                datalabels: {
                  color: '#08358D',
                },
                borderRadius: 8
              },
            ],
          },
          options: {
            maintainAspectRatio: false,
            layout: {
              padding: {
                top: 20
              }
            },
            animation: {
              onComplete: () => {
                delayed = true;
              },
              delay: (context) => {
                let delay = 0;
                if (context.type === 'data' && context.mode === 'default' && !delayed) {
                  delay = context.dataIndex * 300 + context.datasetIndex * 100;
                }
                return delay;
              },
            },
            scales: {
              x: {
                grid: {
                  display: false
                },
                stacked: true,
                ticks: ticks
              },
              y: {
                beginAtZero: true,
                stacked: true,
                ticks: ticks

              },
            },
            plugins: {
              htmlLegend: {
                // ID of the container to put the legend in
                containerID: 'coreNILegend',
              },
              legend: {
                display: false,
                onClick: null,
                labels: {
                  filter: item => item.text,
                  usePointStyle: true,
                  boxWidth: 6,
                  padding: 40
                },
                fullSize: true,
                title: {
                  padding: 40
                }
              },
              datalabels: {
                anchor: 'end',
                align: 'end',
                offset: -28,
                font: {
                  weight: 'bold',
                  size: 14
                },
                formatter: function (value, context) {
                    return value; // Display the actual data value
                },
                display: function(context) {
                  if (window.matchMedia('(hover:hover)').matches) {
                    return context.active
                  } else {
                    return true
