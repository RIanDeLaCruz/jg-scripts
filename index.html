  <body>
      <canvas id="fyr"></canvas>
      <script>
        let fyRevenue = new Chart(document.querySelector('#fyr'), {
          plugins: [ChartDataLabels, topLabels],
          type: 'bar',
          data: {
            labels: [ '2019', '2020', '2021', '2022', '2023' ],
            datasets: [
              {
                label: 'URC',
                data: [ 114.4, 113.2, 117.0, 149.9, 158.4 ],
                backgroundColor: [
                  '#DA3553BF',
                  '#DA3553BF',
                  '#DA3553BF',
                  '#DA3553BF',
                  '#DA3553'
                ],
                datalabels: {
                  color: '#FFF6F8',
                },
                borderRadius: 8
              },
              {
                label: 'RLC',
                data: [ 33.5, 27.5, 35.6, 43.4, 39.0 ],
                backgroundColor: [
                  '#004C97BF',
                  '#004C97BF',
                  '#004C97BF',
                  '#004C97BF',
                  '#004C97'
                ],
                datalabels: {
                  color: '#FFF6F8',
                },
                borderRadius: 8
              },
              {
                label: 'CEB',
                data: [ 84.8, 22.6, 15.7, 56.8, 90.6 ],
                backgroundColor: [
                  '#E7E670BF',
                  '#E7E670BF',
                  '#E7E670BF',
                  '#E7E670BF',
                  '#E7E670'
                ],
                datalabels: {
                  color: '#08358D',
                },
                borderRadius: 8
              },
              {
                label: 'JGSOC',
                data: [ 29.1, 21.3, 40.3, 36.0, 38.0 ],
                backgroundColor: [
                  '#2DA574BF',
                  '#2DA574BF',
                  '#2DA574BF',
                  '#2DA574BF',
                  '#2DA574'
                ],
                datalabels: {
                  color: '#FFF6F8',
                },
                borderRadius: 8
              },
              {
                label: 'Others',
                data: [ 15.4, 10.5, 12.7, 15.8, 17.7 ],
                backgroundColor: [
                  '#9AB8F4BF',
                  '#9AB8F4BF',
                  '#9AB8F4BF',
                  '#9AB8F4BF',
                  '#9AB8F4'
                ],
                datalabels: {
                  color: '#08358D',
                },
                borderRadius: 8
              }
            ]
          },
          options: {
            maintainAspectRatio: false,
            layout: {
              padding: {
                top: 20
              }
            },
            scales: {
              x: {
                grid: {
                  display: false
                },
                stacked: true
              },
              y: {
                beginAtZero: true,
                stacked: true
              },
            },
            responsive: true,
            plugins: {
              legend: {
                onClick: null,
              },
              datalabels: {
                anchor: 'end',
                align: 'end',
                offset: -28,
                font: {
                  weight: 'bold',
                  size: 14
                },
                formatter: function (value, context) {
                    return value; // Display the actual data value
                },
                display: function(context) {
                  if (window.matchMedia('(hover:hover)').matches) {
                    return context.active
                  } else {
                    return true
                  }
                }
              }
            }
          }
        })
      </script>
